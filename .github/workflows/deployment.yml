name: Deployment

on:
  push:
    branches: ['dev']
    paths:
      - 'ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰/**'
  pull_request:
    branches: ['dev']
    paths:
      - 'ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰/**'

env:
  SERVICE_NAME: sukiru

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ”§ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: ğŸ³ Push Docker image
        working-directory: ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}

      - name: â˜ï¸ Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated
